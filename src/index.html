<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.min.css">

</head>
    <body>
    <img class="logo" src="img/logo.svg" alt="">
    <a href="#" class="close"><span>Закрыть</span></a>
    <div id="my-items" class="wrapper">
            <div class="main-container">

                <!-- block with items -->
                <div class="items-block">
                    <h1>Мои предметы</h1>
                    <span class="amount-of-space"><span class="total"></span> из 10 кг</span>
                    <div class="line-filling">
                        <div class="filling-percentage" style="width: 30%;"></div>
                    </div>
                    <div class="items-container js-items-container">
                        <!-- here must to be items -->
                    </div>
                    <p class="help">Чтобы <span class="red">разделить</span> используйте <span class="red">CTRL + ЛКМ</span> и перетащите предмет.</p>
                    <p class="js-modal-2-button hidden help md-trigger" data-modal="modal-2"></p>
                </div>
                <!-- block with items : END -->

                <!-- block with usable items -->
                <div class="used-items js-used-items">
                    <div data-slot="30" data-outfit-type="1" class="item-block js-item-block head"></div>
                    <div data-slot="31" data-outfit-type="2" class="item-block js-item-block glasses"></div>
                    <div data-slot="32" data-outfit-type="3" class="item-block js-item-block mask"></div>
                    <div data-slot="33" data-outfit-type="4" class="item-block js-item-block earrings"></div>
                    <div data-slot="34" data-outfit-type="5" class="item-block js-item-block neck"></div>
                    <div data-slot="35" data-outfit-type="6" class="item-block js-item-block outerwear"></div>
                    <div data-slot="36" data-outfit-type="7" class="item-block js-item-block shirt"></div>
                    <div data-slot="37" data-outfit-type="8" class="item-block js-item-block vest"></div>
                    <div data-slot="38" data-outfit-type="9" class="item-block js-item-block wrist"></div>
                    <div data-slot="39" data-outfit-type="10" class="item-block js-item-block watches"></div>
                    <div data-slot="40" data-outfit-type="11" class="item-block js-item-block legs"></div>
                    <div data-slot="41" data-outfit-type="12" class="item-block js-item-block gloves"></div>
                    <div data-slot="42" data-outfit-type="13" class="item-block js-item-block shoes"></div>
                </div>
                <!-- block with usable items : END -->

                <!-- block with statuses -->
                <div class="status">
                    <div id="satiety" class="item">
                        <div class="text-block">
                            <span class="percent"><span class="value"></span>%</span>
                            <span class="text">СЫТОСТЬ</span>
                        </div>
                        <div class="circle-front"></div>
                    </div>
                    <div id="thirst" class="item">
                        <div class="text-block">
                            <span class="percent"><span class="value"></span>%</span>
                            <span class="text">ЖАЖДА</span>
                        </div>
                        <div class="circle-front"></div>
                    </div>
                    <div id="mood" class="item">
                        <div class="text-block">
                            <span class="percent"><span class="value"></span>%</span>
                            <span class="text">НАСТРОЕНИЕ</span>
                        </div>
                        <div class="circle-front"></div>
                    </div>
                    <div id="drug-addict" class="item">
                        <div class="text-block">
                            <span class="percent"><span class="value"></span>%</span>
                            <span class="text">НАРКОЗАВИСИМОСТЬ</span>
                        </div>
                        <div class="circle-front"></div>
                    </div>
                </div>
                <!-- block with statuses : END -->

            </div>
            <div id="quick-use">
                <h2>Быстрый доступ</h2>
                <div class="flex">
                    <div data-slot="26" class="item-block js-item-block"></div>
                    <div data-slot="27" class="item-block js-item-block"></div>
                    <div data-slot="28" class="item-block js-item-block"></div>
                    <div data-slot="29" class="item-block js-item-block"></div>
                </div>
            </div>


        </div>

    <!-- pop-up-blocks -->
    <div class="md-modal md-effect-1 js-modal-1" id="modal-1">
        <div class="md-content">
            <div class="md-content">
                <h1>Выбросить предмет</h1>
                <div class="content">
                    <p>Вы хотите выбросить <span class="red js-modal-item-name"></span> (х<span class="value js-value"></span>)</p>
                    <span class="quantity">Выберите количество:</span>
                    <div class="range-block">
                        <div>
                            <input id="myRange" type="range" min="0" max="2" value="1" class="slider" >
                            <p id="input-value"></p>
                        </div>
                        <button class="max js-button-max">max</button>
                    </div>
                    <div class="bottoms">
                        <button class="bottom drop">Выбросить</button>
                        <button class="bottom md-close">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md-modal md-effect-1 js-modal-2" id="modal-2" data-slot-id="" data-drop-slot-id="" >
        <div class="md-content">
            <div class="md-content">
                <h1>Разделить предмет</h1>
                <div class="content">
                    <div class="input-group">
                        <span>Выберите количество (1-2):</span>
                        <label for="input-divide"><input type="text" max="2" value="1" id="input-divide" ></label>
                    </div>
                    <div class="buttons-group">
                        <button class="js-modal-2-min">min</button>
                        <button class="js-modal-2-half">50%</button>
                        <button class="js-modal-2-max">max</button>
                    </div>
                    <div class="bottoms">
                        <button class="bottom drop js-split">Разделить</button>
                        <button class="bottom md-close">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="md-overlay"></div>
    <!-- pop-up-blocks : END -->


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <!-- md-modal -->
    <script src="js/classie.js"></script>
    <script src="js/modalEffects.js"></script>
    <!-- md-modal -->

    <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
